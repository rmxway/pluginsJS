<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
        <title>Select plugin созданный на JS</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="title">
                    <i class="fa fa-bullseye"></i> Create JS Modules
                    <span>Webpack | Native JS | SCSS | HTML</span>
                    <span>Icons: Font Awesome | Fonts: Roboto</span>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="flex">
                <div class="title">Modal window</div>
                <div class="module-block">
                    <button class="btn" data-type="modal-open">Открыть окно</button>
                </div>
            </div>
            <div class="line"></div>
            <div class="flex">
                <div class="title">Todo playlist</div>
                <div id="todo-playlist"></div>
            </div>
            <div class="line"></div>
            <div class="flex">
                <div class="title">Select Plugin</div>
                <div id="select"></div>
            </div>
            <div class="line"></div>
            <div class="flex">
                <div class="title">
                    Carousel Plugin
                    <span>Slider on native JS</span>
                </div>
                <div class="slider-block">
                    <div id="slider">
                        <img src="img/img1.JPG" alt="img1" />
                        <img src="img/img2.JPG" alt="img2" />
                        <img src="img/img3.JPG" alt="img3" />
                        <img src="img/img1.JPG" alt="img4" />
                        <img src="img/img2.JPG" alt="img5" />
                        <img src="img/img3.JPG" alt="img6" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
